<section class="student-list-wrapper">
  <h1 class="page-title">All Students</h1>

  <div class="cards-grid">
    <div class="student-card" *ngFor="let student of students">
      <div class="card-row">
        <span class="label">Name</span>
        <span class="value">{{ student.name }}</span>
      </div>

      <div class="card-row">
        <span class="label">Class</span>
        <span class="value badge">{{ student.class }}</span>
      </div>

      <div class="card-row">
        <span class="label">Gender</span>
        <span class="value">{{ student.gender }}</span>
      </div>

      <div class="card-row">
        <span class="label">Hobby</span>
        <span class="value">
          {{
            student.hasHobby
              ? (student.hobby || 'No hobby')
              : 'No hobby'
          }}
        </span>
      </div>

      <div class="card-row">
        <span class="label">Favorite Subject</span>
        <span class="value">{{ student.favoriteSubject || '-' }}</span>
      </div>
    </div>
  </div>
</section>
